<script type="text/javascript" src="/static/jquerys.min.js"></script>
<script type="text/javascript">

	var list = new Array();
	"{% for row in rows %}"
		var dic = {
			'id':'{{row.id}}',
			'first_name':'{{row.first_name}}',
			'last_name':'{{row.last_name}}',
			'autotune_name':'{{row.autotune_name}}',
			'hire_date':'{{row.hire_date}}',
			'position_name':'{{row.position_name}}',
			'salary':'{{row.salary}}',
			'city':'{{row.city}}'
		}
		list.push(dic)
	"{% endfor %}"

	var list2 = new Array();
	"{% for emp in emps %}"
		var dic2 = {
			'id' : '{{emp.id}}',
			'first_name':'{{emp.first_name}}',
			'last_name':'{{emp.last_name}}',
			'autotune_name':'{{emp.autotune_name}}',
			'hire_date':'{{emp.hire_date}}',
			'position_name':'{{emp.position_name}}',
			'salary':'{{emp.salary}}',
			'city':'{{emp.city}}'
		}
		list2.push(dic2)
	"{% endfor %}"

	


	$(document).ready(function(){
		$('#name').html(list[0]['first_name']+" "+list[0]['last_name']);
		$('#autotune_name').html('AutoTune: '+list[0]['autotune_name']);
		$('#position_name').html('Position: '+list[0]['position_name']);
		$('#salary').html("Salary: "+list[0]['salary']+"$");
		$('#hire_date').html('Hire Date: '+list[0]['hire_date']);
		$('#city').html('City: '+list[0]['city']);
		

		
		
		
	
		

		$('#name2').html(list[1]['first_name']+" "+list[1]['last_name']);
		$('#autotune_name2').html('AutoTune: '+list[1]['autotune_name']);
		$('#position_name2').html('Position: '+list[1]['position_name']);
		$('#salary2').html("Salary: "+list[1]['salary']+"$");
		$('#hire_date2').html('Hire Date: '+list[1]['hire_date']);
		$('#city2').html('City: '+list[1]['city']);		
		

		if (list2.length!=0) {

			$('#name0').html(list2[0]['first_name']+" "+list2[0]['last_name']);
			$('#autotune_name0').html('AutoTune: '+list2[0]['autotune_name']);
			$('#position_name0').html('Position: '+list2[0]['position_name']);
			$('#salary0').html("Salary: "+list2[0]['salary']+"$");
			$('#hire_date0').html('Hire Date: '+list2[0]['hire_date']);
			$('#city0').html('City: '+list2[0]['city']);		
		}	
		var ind0 = 1;
		$('#next0').on('click',function(){
			if (ind0<list2.length) {
				$('#name0').html(list2[ind0]['first_name']+" "+list2[ind0]['last_name']);
				$('#autotune_name0').html('AutoTune: '+list2[ind0]['autotune_name']);
				$('#position_name0').html('Position: '+list2[ind0]['position_name']);
				$('#salary0').html("Salary: "+list2[ind0]['salary']+"$");
				$('#hire_date0').html('Hire Date: '+list2[ind0]['hire_date']);
				$('#city0').html('City: '+list2[ind0]['city']);
				ind0++;
			}else{
				ind0= 1;
				$('#name0').html(list2[0]['first_name']+" "+list2[0]['last_name']);
				$('#autotune_name0').html('AutoTune: '+list2[0]['autotune_name']);
				$('#position_name0').html('Position: '+list2[0]['position_name']);
				$('#salary0').html("Salary: "+list2[0]['salary']+"$");
				$('#hire_date0').html('Hire Date: '+list2[0]['hire_date']);
				$('#city0').html('City: '+list2[0]['city']);
			}
		});



		var ind1=1;
		var ind2=2;
		$('#next').on('click',function(){
			if (ind2<list.length) {
				$('#name').html(list[ind1]['first_name']+" "+list[ind1]['last_name']);
				$('#autotune_name').html('AutoTune: '+list[ind1]['autotune_name']);
				$('#position_name').html('Position: '+list[ind1]['position_name']);
				$('#salary').html("Salary: "+list[ind1]['salary']+"$");
				$('#hire_date').html('Hire Date: '+list[ind1]['hire_date']);
				$('#city').html('City: '+list[ind1]['city']);		
				
				


				$('#name2').html(list[ind2]['first_name']+" "+list[ind2]['last_name']);
				$('#autotune_name2').html('AutoTune: '+list[ind2]['autotune_name']);
				$('#position_name2').html('Position: '+list[ind2]['position_name']);
				$('#salary2').html("Salary: "+list[ind2]['salary']+"$");
				$('#hire_date2').html('Hire Date: '+list[ind2]['hire_date']);
				$('#city2').html('City: '+list[ind2]['city']);
				$('#href2').attr('href','{%url "info" '+list[ind2]['id']+'%)');
				ind1++;
				ind2++;
			}else{
				ind1 = 1;
				ind2 = 2;
				$('#name').html(list[0]['first_name']+" "+list[0]['last_name']);
				$('#autotune_name').html('AutoTune: '+list[0]['autotune_name']);
				$('#position_name').html('Position: '+list[0]['position_name']);
				$('#salary').html("Salary: "+list[0]['salary']+"$");
				$('#hire_date').html('Hire Date: '+list[0]['hire_date']);
				$('#city').html('City: '+list[0]['city']);		

				$('#name2').html(list[1]['first_name']+" "+list[1]['last_name']);
				$('#autotune_name2').html('AutoTune: '+list[1]['autotune_name']);
				$('#position_name2').html('Position: '+list[1]['position_name']);
				$('#salary2').html("Salary: "+list[1]['salary']+"$");
				$('#hire_date2').html('Hire Date: '+list[1]['hire_date']);
				$('#city2').html('City: '+list[1]['city']);
			}
		});
	});

</script>
